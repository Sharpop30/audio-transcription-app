<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        #apiKeyStatus { display: none; }
        .progress { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Audio Transcription App</h1>
        
        <!-- API Key Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">OpenAI API Key Setup</h5>
                <div class="mb-3">
                    <label for="apiKey" class="form-label">Enter your OpenAI API Key</label>
                    <input type="password" class="form-control" id="apiKey" placeholder="sk-...">
                    <div class="form-text">Your API key is stored locally in your browser and never sent to any server except OpenAI.</div>
                </div>
                <button class="btn btn-primary" onclick="saveApiKey()">Save API Key</button>
                <div id="apiKeyStatus" class="alert mt-2"></div>
            </div>
        </div>

        <!-- Transcription Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Audio Transcription</h5>
                <div class="mb-3">
                    <label for="audioFile" class="form-label">Select Audio File</label>
                    <input type="file" class="form-control" id="audioFile" accept=".mp3,.wav,.m4a,.ogg">
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Target Language</label>
                    <select class="form-control" id="language">
                        <option value="en">English</option>
                        <option value="ar">Arabic (العربية)</option>
                        <option value="es">Spanish (Español)</option>
                        <option value="fr">French (Français)</option>
                        <option value="de">German (Deutsch)</option>
                        <option value="it">Italian (Italiano)</option>
                        <option value="pt">Portuguese (Português)</option>
                        <option value="nl">Dutch (Nederlands)</option>
                        <option value="ru">Russian (Русский)</option>
                        <option value="ja">Japanese (日本語)</option>
                        <option value="ko">Korean (한국어)</option>
                        <option value="zh">Chinese (中文)</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="transcribeAudio()">Transcribe</button>
                
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>

                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for stored API key on page load
        window.onload = function() {
            const storedKey = localStorage.getItem('openai_api_key');
            if (storedKey) {
                document.getElementById('apiKey').value = storedKey;
                showApiKeyStatus('API key loaded from storage', 'success');
            }
        };

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                showApiKeyStatus('API key saved successfully', 'success');
            } else {
                showApiKeyStatus('Please enter an API key', 'danger');
            }
        }

        function showApiKeyStatus(message, type) {
            const status = document.getElementById('apiKeyStatus');
            status.textContent = message;
            status.className = `alert alert-${type} mt-2`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        async function transcribeAudio() {
            const apiKey = localStorage.getItem('openai_api_key');
            if (!apiKey) {
                showError('Please save your OpenAI API key first');
                return;
            }

            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files.length) {
                showError('Please select an audio file');
                return;
            }

            const file = fileInput.files[0];
            const language = document.getElementById('language').value;
            
            // Show progress bar
            const progressBar = document.querySelector('.progress');
            progressBar.style.display = 'block';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model', 'whisper-1');
                if (language !== 'en') {
                    formData.append('language', language);
                }

                const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                showResult(data.text);
            } catch (error) {
                showError(`Transcription failed: ${error.message}`);
            } finally {
                progressBar.style.display = 'none';
            }
        }

        function showResult(text) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h5>Transcription Result:</h5>
                    <p>${text}</p>
                </div>
            `;
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
